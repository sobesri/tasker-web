<div class="modal-lg">
  <h2 mat-dialog-title>{{ formTitle }}</h2>
  <mat-dialog-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      <div>
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Ex. Pizza" value="Sushi">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Task Description"></textarea>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Due Date</mat-label>
          <input formControlName="dueDate" matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <button type="submit">Save</button>
      <button mat-button mat-dialog-close>Close</button>
    </form>
  </mat-dialog-content>
</div>
